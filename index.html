<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Helper</title>
    <!-- This is a comment for the pull request -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the generated content */
        #result-text h1, #result-text h2, #result-text h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        #result-text strong {
            font-weight: 600;
        }
        #result-text ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-2xl px-4 py-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">ðŸ“ˆ Finance Helper</h1>
            <p class="text-gray-600 mt-2">Enter a stock symbol to get a quick analysis.</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="stock-symbol" placeholder="E.g., GOOGL, AAPL, TSLA" class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="analyze-btn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                    Analyze Stock
                </button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-900">Analysis Result</h2>
            <div id="result-text" class="text-gray-700 leading-relaxed"></div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loader" class="flex justify-center items-center mt-8 hidden">
            <div class="spinner"></div>
            <p class="ml-4 text-gray-600">Generating analysis...</p>
        </div>

        <!-- Error Message Box -->
        <div id="error-box" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mt-8 hidden" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline" id="error-message">Something went wrong. Please try again.</span>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const analyzeBtn = document.getElementById('analyze-btn');
        const stockSymbolInput = document.getElementById('stock-symbol');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');

        // --- Event Listener ---
        analyzeBtn.addEventListener('click', handleAnalysis);
        stockSymbolInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleAnalysis();
            }
        });

        /**
         * Main handler function to trigger the stock analysis.
         */
        async function handleAnalysis() {
            const stockSymbol = stockSymbolInput.value.trim().toUpperCase();

            // --- Input Validation ---
            if (!stockSymbol) {
                showError("Please enter a stock symbol.");
                return;
            }

            // --- UI Updates: Show loading, hide previous results ---
            hideError();
            resultContainer.classList.add('hidden');
            loader.classList.remove('hidden');
            analyzeBtn.disabled = true;
            analyzeBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // --- Construct the prompt for the Gemini API ---
                const prompt = `
                    Provide a brief financial analysis for the stock symbol: ${stockSymbol}.
                    Your analysis should be easy for a beginner to understand.
                    Please include the following sections using Markdown for formatting:
                    ### Company Overview
                    ### Recent Performance
                    ### Potential Strengths
                    ### Potential Risks

                    IMPORTANT: Do not provide direct financial advice or a "buy/sell" recommendation. This is for informational purposes only.
                    Use bolding with asterisks for emphasis on key terms.
                `;

                // --- Call the Gemini API ---
                const generatedText = await callGeminiAPI(prompt);

                // --- Convert Markdown to HTML and display the result ---
                const convertedHtml = marked.parse(generatedText);
                resultText.innerHTML = convertedHtml; // Use innerHTML to render the formatted text
                resultContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Error during analysis:", error);
                showError("Failed to generate analysis. The API might be busy or the symbol is invalid. Please try again later.");
            } finally {
                // --- UI Cleanup: Hide loader, re-enable button ---
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        /**
         * Calls the Gemini API with a given prompt and exponential backoff for retries.
         * @param {string} prompt - The prompt to send to the API.
         * @returns {Promise<string>} The generated text from the API.
         */
        async function callGeminiAPI(prompt) {
            const apiKey = "AIzaSyD8NDrFiZcpjjbFSgqJmh9QsgBd7aHFXgI"; // Leave empty, it will be handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            let response;
            let retries = 3;
            let delay = 1000; // start with 1 second

            for (let i = 0; i < retries; i++) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error("API returned an empty or invalid response.");
                        }
                    } else if (response.status >= 500 && i < retries - 1) {
                        console.warn(`Server error (${response.status}). Retrying in ${delay}ms...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        const errorBody = await response.text();
                        console.error("API Error Response:", errorBody);
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                } catch (error) {
                    if (i < retries - 1) {
                        console.warn(`Network or fetch error. Retrying in ${delay}ms...`, error);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    } else {
                        throw error; // Throw error after last retry
                    }
                }
            }
            throw new Error("API request failed after all retries.");
        }

        /**
         * Displays the error message box.
         * @param {string} message - The message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        /**
         * Hides the error message box.
         */
        function hideError() {
            errorBox.classList.add('hidden');
        }

    </script>
</body>
</html>
